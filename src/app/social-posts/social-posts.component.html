<div fxLayoutAlign="center start">
  <h1>Hello Friends</h1>
</div>

<div class="new-thought" fxLayoutAlign="center start">
  <button mat-flat-button mat-button (click)="onSubmit()">New Thought</button>
</div>

<div fxLayout="column" class="scroller posts-list">
  <ul class="top-ul" *ngIf="posts.length > 0">
    <li *ngFor="let post of posts">
      <app-post [post]="post" (deleted)="onDelete($event)"></app-post>
    </li>
  </ul>
  <span *ngIf="posts.length <= 0" fxLayoutAlign="center start">No Post Found!</span>
</div>
